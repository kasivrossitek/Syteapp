<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>GoSyte Analytics</title>
    <!--Bootstrap latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--Optional theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="content/css/app.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.min.css">


</head>
    <body>

        <!--Navigation bar directive that stays at the top of every page-->
        <gz-navbar current-user="currentUser"></gz-navbar>

        <!--Main content that changes based on route-->
        <ng-view></ng-view>

        <!--Third-party JS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.4/angular-route.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
        <!-- GeoFire -->
        <script src="http://rsvpjs-builds.s3.amazonaws.com/rsvp-latest.min.js"></script>
        <script src="https://cdn.firebase.com/libs/geofire/3.2.4/geofire.min.js"></script>
        <!-- Remove this if not using customer Angular Sort/Search/Pagination table
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
        -->
        <!-- ngMap Module -->
        <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
        <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
        <!-- Bootstrap Table -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/locale/bootstrap-table-zh-CN.min.js"></script>







        <!--LOCAL WebApp files -->

        <!--main app module-->
        <script src="app/app.module.js"></script>


        <!--layout module-->
        <script src="app/layout/layout.module.js"></script>
        <script src="app/layout/navbar.directive.js"></script>

        <!-- WebApp Module -->
        <script src="app/webApp/webApp.module.js"></script>
        <script src="app/webApp/directives/webAppSidebar.directive.js"></script>
        <script src="app/webApp/config.route.js"></script>
        <script src="app/webApp/webAppMainView.controller.js"></script>


        <!--LOCAL COMMON files -->

        <!--auth module-->
        <script src="app/auth/auth.module.js"></script>
        <script src="app/auth/config.route.js"></script>
        <script src="app/auth/auth.controller.js"></script>
        <script src="app/auth/authForm.directive.js"></script>
        <script src="app/auth/auth.service.js"></script>


        <!--landing module-->
        <script src="app/landing/landing.module.js"></script>
        <script src="app/landing/config.route.js"></script>



        <!--core module-->
        <script src="app/core/core.module.js"></script>
        <script src="app/core/constants.js"></script>
        <script src="app/core/firebaseData.service.js"></script>
        <script src="app/core/yaspas.service.js"></script>
        <script src="app/core/geofire.service.js"></script>


    </body>
</html>
